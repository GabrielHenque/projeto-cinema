<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrousel</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.css"/>

    <link rel="stylesheet" href="css/carousel.css" />
  </head>
  <body>
    <div id="container">
        <header>
            <nav class="menu">
                <ul>
                    <a href="index.html"><li>Produtos</li></a>
                    <a href="carousel.html"><li>Contato</li></a>
                </ul>
            </nav>
        </header>

        <div id="banner">
            <div class="f-carousel" id="myCarousel">
                <div class="f-carousel__slide">
                    <img class="img-banner" src="./img/banner/lobo.webp" alt="">
                </div>
                <div class="f-carousel__slide">
                    <img class="img-banner" src="./img/banner/gato-branco.webp" alt="">
                </div>
                <div class="f-carousel__slide">
                    <img class="img-banner" src="./img/banner/gato-preto.webp" alt="">
                </div>
              </div>
        </div>

        <div id="container-em-alta">
            <section id="filmes">
                <h2 class="filmes-titulo"> Em alta...</h2>
                <div class="f-em-alta" id="myCarousel">
                    <div class="f-em-alta__slide">
                        <img class="filmes-img" src="./img/filmes/Homem-aranha-no-aranhaverso.jpg" alt="">
                        <p>teste</p>
                    </div>
                    <div class="f-em-alta__slide">
                        <img class="filmes-img" src="./img/filmes/Homem-aranha-atraves.jpg" alt="">
                        <p>teste</p>
                    </div>
                    <div class="f-em-alta__slide">
                        <img class="filmes-img" src="./img/filmes/interstellar.jpg" alt="">
                        <p>teste</p>
                    </div>
                    <div class="f-em-alta__slide">
                        <img class="filmes-img" src="./img/filmes/oppenheimer.webp" alt="">
                        <p>teste</p>
                    </div>
                    <div class="f-em-alta__slide">
                        <img class="filmes-img" src="./img/filmes/dune.jpg" alt="">
                        <p>teste</p>
                    </div>
                  </div>
            </section>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.umd.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/carousel-card.js"></script>

  </body>
</html>
