<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/favicon" href="img/netflixicone.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/carousel.css"/>
    <title>MacaFlix</title>
</head>

<body>
    <div class="nav" id="nav">
        <img class="nav__logo" src="img/banner4.png"/>
        <img class="nav__avatar" src="img/netflix-avatar.png"/>
    </div>

    <header class="banner">
        <div class="banner__contents">
            <h1 class="banner__title">La Casa De Papel</h1>
            <div class="banner__buttons">
                <button class="banner__button">Assistir</button>
                <button class="banner__button">Minha Lista</button>
            </div>
            <h1 class="banner__description">
              Oito ladrões se trancam com reféns na Casa da Moeda da
              Espanha. Seu líder manipula a policia para realizar 
              um plano que pode ser o maior roubo da história ou uma missão em
              vão.
            </h1>
        </div>
        <div class="banner--fadeBottom"></div>
    </header>

    <div class="row">
        <h2>ORIGINAIS NETFLIX</h2>
        <div class="carousel" data-fancybox="originais" data-carousel>
            <div class="carousel__slide"><img src="img/large-movie1.jpg" alt="Movie 1"></div>
            <div class="carousel__slide"><img src="img/large-movie2.jpg" alt="Movie 2"></div>
            <div class="carousel__slide"><img src="img/large-movie3.jpg" alt="Movie 3"></div>
            <div class="carousel__slide"><img src="img/large-movie4.jpg" alt="Movie 4"></div>
            <div class="carousel__slide"><img src="img/large-movie5.jpg" alt="Movie 5"></div>
            <div class="carousel__slide"><img src="img/large-movie6.jpg" alt="Movie 6"></div>
            <div class="carousel__slide"><img src="img/large-movie7.jpg" alt="Movie 7"></div>
            <div class="carousel__slide"><img src="img/large-movie8.jpg" alt="Movie 8"></div>
        </div>
    </div>

    <div class="row">
        <h2>Novidades</h2>
        <div class="carousel" data-fancybox="novidades" data-carousel>
            <div class="carousel__slide"><img src="img/dune.jpg" alt="Dune"></div>
            <div class="carousel__slide"><img src="img/Homem-aranha-atraves.jpg" alt="Homem Aranha"></div>
            <div class="carousel__slide"><img src="img/interstellar.jpg" alt="Interstellar"></div>
            <div class="carousel__slide"><img src="img/oppenheimer.webp" alt="Oppenheimer"></div>
            <div class="carousel__slide"><img src="img/Homem-aranha-no-aranhaverso.jpg" alt="Homem Aranha"></div>
            <div class="carousel__slide"><img src="img/large-movie3.jpg" alt="Movie 3"></div>
            <div class="carousel__slide"><img src="img/large-movie2.jpg" alt="Movie 2"></div>
            <div class="carousel__slide"><img src="img/large-movie1.jpg" alt="Movie 1"></div>
        </div>
    </div>

    <div class="row">
        <h2>Ação</h2>
        <div class="carousel" data-fancybox="acao" data-carousel>
            <div class="carousel__slide"><img src="img/small-movie1.jpg" alt="Movie 1"></div>
            <div class="carousel__slide"><img src="img/small-movie2.jpg" alt="Movie 2"></div>
            <div class="carousel__slide"><img src="img/small-movie3.jpg" alt="Movie 3"></div>
            <div class="carousel__slide"><img src="img/small-movie4.jpg" alt="Movie 4"></div>
            <div class="carousel__slide"><img src="img/small-movie5.jpg" alt="Movie 5"></div>
            <div class="carousel__slide"><img src="img/small-movie6.jpg" alt="Movie 6"></div>
            <div class="carousel__slide"><img src="img/small-movie7.jpg" alt="Movie 7"></div>
            <div class="carousel__slide"><img src="img/small-movie8.jpg" alt="Movie 8"></div>
        </div>
    </div>

    <div class="row">
        <h2>Terror</h2>
        <div class="carousel" data-fancybox="terror" data-carousel>
            <div class="carousel__slide"><img src="img/small-movie1.jpg" alt="Movie 1"></div>
            <div class="carousel__slide"><img src="img/small-movie2.jpg" alt="Movie 2"></div>
            <div class="carousel__slide"><img src="img/small-movie3.jpg" alt="Movie 3"></div>
            <div class="carousel__slide"><img src="img/small-movie4.jpg" alt="Movie 4"></div>
            <div class="carousel__slide"><img src="img/small-movie5.jpg" alt="Movie 5"></div>
            <div class="carousel__slide"><img src="img/small-movie6.jpg" alt="Movie 6"></div>
            <div class="carousel__slide"><img src="img/small-movie7.jpg" alt="Movie 7"></div>
            <div class="carousel__slide"><img src="img/small-movie8.jpg" alt="Movie 8"></div>
        </div>
    </div>

    <script src="js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/carousel.umd.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
