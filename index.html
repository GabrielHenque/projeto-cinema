<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">

    <title>Cinema</title>
</head>

<body>
    <div class="container-fluid col-md-3">
        <nav class="navbar fixed-top bg-dark border-bottom border-body borda-rosa" data-bs-theme="dark" id="menu">
    
    
        </nav>
        <!-- final do menu -->
        <!-- aqui fica o conteudo de cada pagina -->
        <main>
    
            <div class="container">
                <div class="content first-content">
                    <div class="first-column">
                        <h2 class="title title-primary">Bem vindo de volta</h2>
                        <p class="description description-primary">Para manter-se conectado conosco</p>
                        <p class="description description-primary">Faça o login com suas informações pessoais</p>
                        <button id="signin"class="btn btn-primary">assinar</button>
                    </div>
                    <div class="second-column">
                        <h2 class="title title-second">Criar Conta</h2>
                        <div class="social-media">
                            <ul class="list-social-media">
                                <a class="link-social-media" href="#">
                                    <li class="item-social-media">
                                        <i class="fab fa-facebook-f"></i>
                                    </li>
                                 </a>
                                 <a class="link-social-media" href="#">
                                    <li class="item-social-media">
                                        <i class="fab fa-google-plus-g"></i>
                                    </li>
                                 </a>
                                 <a class="link-social-media" href="#">
                                    <li class="item-social-media">
                                        <i class="fab fa-linkedin-in"></i>
                                    </li>
                                </a>
                            </ul>
                        </div><!-- social media -->
                            <p class="description description-second">ou use seu e-mail para registro:</p>
                            <form class="form">
                                <label class="label-input" for="">
                                    <i class="fas fa-user icon-modify"></i>
                                    <input type="text" placeholder="nome">
                                </label>
                                <label class="label-input" for="">
                                    <i class="fas fa-envelope icon-modify"></i>
                                    <input type="email" placeholder="email">
                                </label>
                                <label class="label-input" for="">
                                    <i class="fas fa-lock icon-modify"></i>
                                    <input type="password" placeholder="senha">
                                </label>                     
                                <button class="btn btn-second">inscrever-se</button>
                            </form>
                    </div><!-- second column-->
                </div><!-- first column-->
                <div class="content second-content">
                    <div class="first-column">
                        <h2 class="title title-primary">Olá amigos</h2>
                        <p class="description description-primary">Insira seus dados pessoais</p>
                        <p class="description description-primary">comece a jornada conosco</p>
                        <button id="signup" class="btn btn-primary">inscrever-se</button>
                    </div>
                    <div class="second-column">
                        <h2 class="title title-second">Entrar no desenvolvedor</h2>
                        <div class="social-media">
                            <ul class="list-social-media">
                                <a class="link-social-media" href="#">
                                    <li class="item-social-media">
                                        <i class="fab fa-facebook-f"></i>
                                    </li>
                                 </a>
                                 <a class="link-social-media" href="#">
                                    <li class="item-social-media">
                                        <i class="fab fa-google-plus-g"></i>
                                    </li>
                                 </a>
                                 <a class="link-social-media" href="#">
                                    <li class="item-social-media">
                                        <i class="fab fa-linkedin-in"></i>
                                    </li>
                                </a>
                            </ul>
                        </div><!-- social media -->
                            <p class="description description-second">ou use sua conta de email:</p>
                                <form class="form">
                                    <label class="label-input" for="">
                                        <i class="fas fa-envelope icon-modify"></i>
                                        <input type="email" placeholder="email">
                                    </label>
                                    <label class="label-input" for="">
                                        <i class="fas fa-lock icon-modify"></i>
                                        <input type="password" placeholder="senha">
                                    </label>  
                                    <a class="password" href="#">esqueceu sua senha?</a>                   
                                    <button class="btn btn-second">assinar</button>
                                </form>                   
                    </div><!-- second column-->            
                </div><!-- second content-->
            </div>
        
        </main>
      </div>
    
      <script src="js/menu.js"></script>

        crossorigin="anonymous"></script>
    
</body>
    
</html>
