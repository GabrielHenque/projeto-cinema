<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/favicon" href="img/netflixicone.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/carousel.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>MagaFlix</title>
</head>

<body>
    <div id="container">
    
        <div class="nav" id="nav">
            <img class="nav__logo" src="img/banner4.png"/>
            <img class="nav__avatar" src="img/netflix-avatar.png"/>
        </div>
    
        <header class="banner">
            <div class="banner__contents">
                <h1 class="banner__title">La Casa De Papel</h1>
                <div class="banner__buttons">
                    <button class="banner__button">Assistir</button>
                    <button class="banner__button">Minha Lista</button>
                </div>
                <h1 class="banner__description">
                  Oito ladrões se trancam com reféns na Casa da Moeda da
                  Espanha. Seu líder manipula a policia para realizar
                  um plano que pode ser o maior roubo da história ou uma missão em
                  vão.
                </h1>
            </div>
            <div class="banner--fadeBottom"></div>
        </header>
    
        <div class="row mt-3">
            <h2>ORIGINAIS NETFLIX</h2>
            <div class="row__posters">
                <img class="row__poster row__posterLarge" src="img/large-movie1.jpg" alt="Movie 1">
                <img class="row__poster row__posterLarge" src="img/large-movie2.jpg" alt="Movie 2">
                <img class="row__poster row__posterLarge" src="img/large-movie3.jpg" alt="Movie 3">
                <img class="row__poster row__posterLarge" src="img/large-movie4.jpg" alt="Movie 4">
                <img class="row__poster row__posterLarge" src="img/large-movie5.jpg" alt="Movie 5">
                <img class="row__poster row__posterLarge" src="img/large-movie6.jpg" alt="Movie 6">
                <img class="row__poster row__posterLarge" src="img/large-movie7.jpg" alt="Movie 7">
                <img class="row__poster row__posterLarge" src="img/large-movie8.jpg" alt="Movie 8">
            </div>
        </div>
    
        <div class="row">
            <h2>Novidades</h2>
            <div class="row__posters">
                <img class="row__poster" src="img/dune.jpg" alt="Dune">
                <img class="row__poster" src="img/Homem-aranha-atraves.jpg" alt="Homem Aranha">
                <img class="row__poster" src="img/interstellar.jpg" alt="Interstellar">
                <img class="row__poster" src="img/oppenheimer.webp" alt="Oppenheimer">
                <img class="row__poster" src="img/Homem-aranha-no-aranhaverso.jpg" alt="Homem Aranha">
                <img class="row__poster" src="img/large-movie3.jpg" alt="Movie 3">
                <img class="row__poster" src="img/large-movie2.jpg" alt="Movie 2">
                <img class="row__poster" src="img/large-movie1.jpg" alt="Movie 1">
            </div>
        </div>
    
        <div class="row">
            <h2>Pra Você</h2>
            <div class="row__posters">
                <img class="row__poster" src="img/oppenheimer.webp" alt="">
                <img class="row__poster" src="img/Homem-aranha-atraves.jpg" alt="">
                <img class="row__poster" src="img/interstellar.jpg" alt="">
                <img class="row__poster" src="img/oppenheimer.webp" alt="">
                <img class="row__poster" src="img/large-movie2.jpg" alt="">
                <img class="row__poster" src="img/large-movie8.jpg" alt="Movie 3">
                <img class="row__poster" src="img/large-movie7.jpg" alt="Movie 2">
                <img class="row__poster" src="img/dune.jpg" alt="">
            </div>
        </div>
</div>



    <script src="js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/carousel.umd.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
